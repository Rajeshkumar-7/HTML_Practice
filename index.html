<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="">
      <p>Text Only Input Field</p>
      <label for="full_name">Name</label>
      <input type="text" placeholder="Rajesh Kumar" id="full_name" />
      <p>Number Only Input Field</p>
      <label for="number">Phone Number</label>
      <input type="number" placeholder="Give Number Only" id="number" />
      <p>Date Input type</p>
      <label for="dob">Date Of Birth</label>
      <input type="date" id="dob" />
      <p>Gmail Input Field</p>
      <label for="gmail">Gmail</label>
      <input type="email" id="gmail" placeholder="abc@gmail.com" />
      <p>Password Input Field</p>
      <label for="password">Password</label>
      <input type="password" id="password">
      <p>DropDown Button</p>
      <label for="brands">Select Brand</label>
      <select id="brands">
        <option>Mercedes</option>
        <option>Ferrari</option>
        <option>Audi</option>
        <option>BMW</option>
      </select>
      <p>Range Input Field</p>
      <label for="range">Select a Range</label>
      <input type="range" id="range" />
      <p>Color Input field</p>
      <label for="color">Choose Color</label>
      <input type="color" id="color" />
      <p>Select a Gender on Radio Button Field</p>
      <input type="radio" name="radio_Button" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="radio_Button" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="radio_Button" id="others" />
      <label for="others">Others</label>
      <p>CheckBox Input Field</p>
      <input type="checkbox" id="checkbox" />
      <label for="checkbox">I agree with Terms and Conditions</label>

      <p></p>
      <input type="reset">
      <input type="submit">
    </form>
  </body>
</html>
